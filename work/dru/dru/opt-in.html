<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Document Title -->
    <title>Formulaire</title>
</head>
<body>
    <div class="dr-body-wrap">
        <div class="dr-container brand-container">
            <div class="row">
                <div class="dr-brand">
                    <a href="#"><img src="assets/img/Brand.svg" alt="Brand"></a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="dr-container position-relative">
                <div class="dr-row">
                    <div class="dr-col-12 dr-mx-auto">
                        
                        <div class="page-title form-page-title">
                            <img src="assets/img/opt-in/title.png" alt="">
                            <div class="opt-title-text">
                                Pour participer à la chasse, veuillez remplir le formulaire. 
                            </div>
                        </div>
                       
                        <div class="required-field">
                            *Champs obligatoires.
                        </div>
                        <form class="contest-form">
                            <input type="email" id="email" name="email" placeholder="Courriel*" class="contest-input" required >
                            <input type="text" id="postcode" name="zip" placeholder="Code postal*" class="contest-input" required >
                            <input type="text" id="lastname" name="lastname" placeholder="Prénom (du parent)*" class="contest-input" required >
                            <input type="text" id="name" name="fristname" placeholder="Nom (du parent)*" class="contest-input" required >
                            
                            <div class="swipe-box">
                                <!-- <input type="text"  placeholder="none" class="contest-input verification-small-device"> -->
                                <div class="game-conditions checkbox-game" >
                                    <input type="checkbox" class="checkbox" id="terms" name="terms" required >
                                    <label for="conditions-lable"> J’accepte le règlement du jeu*</label>
                                </div>
                                <input type="text"  placeholder="none" class="contest-input verification">
                            </div>
                            
                            <div class="mail-conditions checkbox-main">
                                <input type="checkbox" class="checkbox" id="terms" name="terms" required >
                                <label for="conditions-lable"> J’accepte de recevoir des messages électroniques du centre commercial. Ces messages pourront comprendre des offres spéciales de vente au détail, des promotions, de nouvelles annonces de détaillants, des annonces d’événements à venir, des nouvelles en matière de tendances et plus encore.</label>
                            </div>
                            <div class="next-move-text">
                                Cliquez sur l'œuf pour le mettre dans le panier. </br>Il y a 20 œufs à trouver pour compléter la chasse ! 
                            </div>
                            <div class="submit-lable page-lable">
                                <button type="submit" class="lable-image">
                                    <a href="#"><img src="assets/img/opt-in/being_lable.png" alt=""></a>
                                </button>
                                
                            </div>
                        </form>

                        <div class="form-deco-left">
                            <div class="bird-deco">
                                <img src="assets/img/canard_right.png" alt="">
                            </div>
                            <div class="egg-3">
                                <img src="assets/img/oeuf_vert_right.png" alt="">
                            </div>
                        </div>
                       
    
                        <div class="form-deco-right" >
                            <div class="egg-form-deco">
                                <img src="assets/img/oeuf_vedette_right.png" alt="">
                            </div>
                            <div class="form-france-deco">
                                <img src="assets/img/decor_fleurs_cloture_2.png" alt="">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="bird-deco">
            <img src="assets/img/canard_right.png" alt="">
        </div>
        <div class="egg-3">
            <img src="assets/img/oeuf_vert_right.png" alt="">
        </div> -->
        
        <footer>
            
            <div class="dr-container">
                <div class="dr-row">
                    <div class="dr-col-12">
                        <div class="dr-footer-menu">
                            <ul>
                                <li><a href="#">Mentions légales</a></li>
                                <li><a href="#">Règlement</a></li>
                                <li><a href="#">Visitez notre site Web</a></li>
                                <li><a href="#">Politique de confidentialité</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
